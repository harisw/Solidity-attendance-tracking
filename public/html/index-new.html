<div class="modal fade" id="deployModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Deploy Attendance sheet</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="deploy">
           <div class="form-group">
               <label>Place Name: </label>
               <input type="text" class="form-control" id="placeName" value="">
           </div>
           <div class="form-group">
               <label>Owner address: </label>
               <input type="text" class="form-control" id="fromAddress" value="0x...">
           </div>
            <div class="form-group">
               <label>Owner password: </label>
               <input type="password" class="form-control" id="ownerPassword" onfocus="this.value=''">
           </div>
           <div class="form-group">
               <label>Private key: </label>
               <input type="text" class="form-control" id="privkey" value="0x..." onfocus="this.value=''">
           </div>
           <input type="submit" value="Open" class="btn btn-primary" />
           <p id="message1" style="word-wrap: break-word; font-size:12px;"></p>
           <p id="message" style="word-wrap: break-word; font-size:12px;"></p>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Visitor Modal -->

<div class="modal fade" id="visitorsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="showVisitor">
          <div class="form-group">
            <label for="exampleInputEmail1">Select Contract</label>
            <select class="form-control" aria-label="Default select example" id="selectContract">
              <option selected>Contract Address</option>
            </select>
          </div>
<!--            <div class="form-group">
               <label>Contract Address</label>

           </div> -->

           <h5 id="contractTitle"></h5>
           <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Time</th>
                <th scope="col">Phone</th>
                <th scope="col">Address</th>

            </thead>
            <tbody id="visitorsBody">
              
            </tbody>
          </table>
           <p id="message" style="word-wrap: break-word; font-size:12px;"></p>
                    <p id="message2" style="word-wrap: break-word; font-size:12px;"></p>
                    <p id="message3" style="word-wrap: break-word; font-size:12px;"></p>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
