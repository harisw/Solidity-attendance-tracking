<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
		
		<style>
		div {
		}
		div.left {
			width: 50%;
			float: left;
		}
		div.right {
			width: 50%;
			float: right;
		}
		</style>
    </head>
    <body>
        <div class="container">
			<br>
            <div class="row">
                <div style="margin-left: auto; margin-right: auto; text-align: center; margin-bottom: 40px;" >
                    <h1 style='color: #f65656'>Q.&nbsp;&nbsp;&nbsp;1 + 1 = ?</h1>
                </div>
            </div>
            <br>
            <div class="col-md-6">
                <h3>1. Deploy contracts</h3>
                <form id="deploy">
                    <div class="form-group">
						<label>From wallet address: </label>
                        <input type="text" class="form-control" id="fromAddress" value="0x..." onfocus="this.value=''">
                    </div>
                    <div class="form-group">
						<label>Password: </label>
                        <input type="text" class="form-control" id="privkey" value="0x..." onfocus="this.value=''">
                    </div>
                    <div class="form-group">
						<label>Correct Answer: </label>
                        <input type="text" class="form-control" id="commitment" value="2" onfocus="this.value=''">
                    </div>
                    <input type="submit" value="Deploy" class="btn btn-primary" />
                    <p id="message1" style="word-wrap: break-word; font-size:12px;"></p>
                    <p id="message" style="word-wrap: break-word; font-size:12px;"></p>
                 </form>
            </div>
            <div class="col-md-6">
                <h3>2. Submit on the contract</h3>
                <form id="guess">
                    <div class="form-group">
						<label>QuizGame Contract Address: </label>
                        <input type="text" class="form-control" id="contractAddress" value="0x..." onfocus="this.value=''">
                    </div>
                    <div class="form-group">
						<label>From wallet address: </label>
                        <input type="text" class="form-control" id="fromAddress" value="0x..." onfocus="this.value=''">
                    </div>
                    <div class="form-group">
						<label>Password: </label>
                        <input type="text" class="form-control" id="privkey" value="0x..." onfocus="this.value=''">
                    </div>
                    <div class="form-group">
						<label>My Answer: </label></br>
						<input type="text" class="form-control" id="myAnswer" value="" onfocus="this.value=''">
                    </div>
                    <div class="form-group">
						<label>Amount: </label>
                        <input type="text" class="form-control" id="amount" value="100" onfocus="this.value=''">
                    </div>
                    <input type="submit" value="Guess" class="btn btn-primary" />
                    <p id="message" style="word-wrap: break-word; font-size:12px;"></p>
                    <p id="message2" style="word-wrap: break-word; font-size:12px;"></p>
                    <p id="message3" style="word-wrap: break-word; font-size:12px;"></p>
					</br></br></br></br>
                </form>
            </div>

            
            <div class="col-md-6">
                <h3>3. Results</h3>
                <form id="reveal">
                    <div class="form-group">
						<label>QuizGame Contract Address: </label>
                        <input type="text" class="form-control" id="contractAddress" value="0x..." onfocus="this.value=''">
                    </div>
                    <div class="form-group">
						<label>From wallet address: </label>
                        <input type="text" class="form-control" id="fromAddress" value="0x..." onfocus="this.value=''">
                    </div>
                    <div class="form-group">
						<label>Password: </label>
                        <input type="text" class="form-control" id="privkey" value="0x..." onfocus="this.value=''">
                    </div>
                    <input type="submit" value="Reveal" class="btn btn-primary" />
                    <p id="message" style="word-wrap: break-word; font-size:12px;"></p>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="/js/web3.min.js"></script>
        <script type="text/javascript" src="/js/ethereumjs-tx.js"></script>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
